---
layout: default
---

<div class="techpost">
    <ul>
        {% for post in site.categories.tech %}
            <li>
                    <a href="{{site.baseurl}}{{post.url}}">
                    <h2>{{post.title}}</h2>
                    </a>    
                    <p>{{post.excerpt | strip_html | truncate:100 }}</p>
                    {% if post.excerpt != post.content %}
                        <a class="excerpt" href="{{ site.baseurl }}{{ post.url }}">更多内容 〉</a>
                    {% endif %}            
            </li>
        {% endfor %}
        </ul>
</div>
