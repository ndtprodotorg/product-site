        <p>截至北京时间3月16日下午14时30分，美国约翰斯·霍普金斯大学发布的实时统计数据显示，全球新冠肺炎死亡病例达6513例。</p>

<p><img src="http://dasndt.com/ossimg/20200316170721.png" alt="" /></p>

<p>而据国家卫健委16日通报，截至3月15日24时，据31个省（自治区、直辖市）和新疆生产建设兵团报告，累计死亡病例3213例。此外，累计收到港澳台地区通报死亡病例5例。</p>

<p>依据这一统计，中国以外地区的累计新冠肺炎死亡病例已超过中国死亡病例。</p>
